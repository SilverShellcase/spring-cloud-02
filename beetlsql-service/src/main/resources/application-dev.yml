server:
  port: 8002
spring:
  application:
    name: beetlsql-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: 192.168.3.3:8080
  datasource:
    arknights:
      # 当前数据源操作类型
      type: com.alibaba.druid.pool.DruidDataSource
      # mysql驱动类
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/arknights?serverTimezone=GMT&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456
    workspace01:
      # 当前数据源操作类型
      type: com.alibaba.druid.pool.DruidDataSource
      # mysql驱动类
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/workspace_01?serverTimezone=GMT&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456
  redis:
    database: 0
    hostName: 127.0.0.1
    port: 6379
    password: 123456
  redis1:
    database: 1
    hostName: 127.0.0.1
    port: 6379
    password: 123456
beetlsql:
  sqlManagers: arknights,workspace01
  arknights:
    ds: arknightsDataSource
    basePackage: com.rust.demo.mapper.arknights
    daoSuffix: Mapper
    dev: true
    sqlFileCharset: utf-8
    dbStyle: org.beetl.sql.core.db.MySqlStyle
  workspace01:
    ds: workspace01DataSource
    basePackage: com.rust.demo.mapper.workspace01
    daoSuffix: Mapper
    dev: true
    sqlFileCharset: utf-8
    dbStyle: org.beetl.sql.core.db.MySqlStyle
feign:
  sentinel:
    enabled: true
jwt:
  header: Authorization
  secret: H4J35LON
  expiration: 3600000